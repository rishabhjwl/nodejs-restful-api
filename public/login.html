<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="/js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="/js/jquery.cookie.min.js" charset="utf-8"></script>
  </head>
  <body>
    login
    <input type="text" name="" value="" id="email" placeholder="email">
    <input type="password" name="" value="" id="password" placeholder="password">
    <button type="button" name="button" id="submit">Submit</button>

    <script type="text/javascript">
      $("#submit").click(function(){
        var email=$("#email").val();
        var password=$("#password").val();
        var userData={
          email:email,
          password:password
        }
        $.ajax({
          url: "/api/auth/login",
          type: "post",
          data: userData,
          success: function(resData) {
            if (resData.auth) {
              alert("success")
              window.location='/profile';
              // $.cookie('x-access-token',resData.token)
            }
            else{
              alert(resData.data)
            }
          }
        });
      })
    </script>

  </body>
</html>
